<!DOCTYPE html>
<html>

<head>
    <title>New York Current Time and Date</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>New York Current Time and Date</h1>
        <p>The current date and time in New York is: <span id="ny-time">{{ nyTime }}</span></p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nyTime: ''
            },
            mounted: function () {
                setInterval(this.updateTime, 1000);
            },
            methods: {
                updateTime: function () {
                    var date = new Date();
                    var options = {
                        timeZone: 'America/New_York',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour12: false,
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric'
                    };
                    var nyTime = date.toLocaleString('en-US', options);
                    this.nyTime = nyTime;
                }
            }
        })
    </script>
</body>

</html>
